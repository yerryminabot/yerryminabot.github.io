<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello Bulma!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>
    <body>
        <section class="section">
            <div class="container">
                <pre><code>
                    Wait while you are being redirected...
                </code></pre>
            </div>
        </section>
        <script>
            if(window.location.hash) {
                var string = decodeURIComponent(document.location.hash);
                var regex = /(\#|\&|\?)([^=]+)\=([^(&|#)]+)/g;

                var response = {};

                while ((matches = regex.exec(string)) != null) {
                    response[matches[2]] = matches[3];
                }

                window.location.replace("https://t.me/YerryMinaBot?start=-" + response['access_token']);
            } else {
                window.location.replace("https://id.twitch.tv/oauth2/authorize?client_id=isj02fwo9wpb2ggyxf9s3zxy57uj4c&redirect_uri=" + window.location.protocol + "//" + window.location.host + "%2Fstreamer.html&response_type=code&force_verify=true");
            }
        </script>
    </body>
</html>
